{% extends 'mailing/base.html' %}

{% block content %}
  <div class="col-12">
    <div class="row">
      <div class="col-6">
        <form method="post" enctype="multipart/form-data">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Удалить рассылку</h4>
            </div>

            <div class="card-body">
              {% csrf_token %}
              <p>Хотите удалить рассылку "{{ object }}"?</p>
            </div>

            <div class="card-footer">
              <button type="submit" class="btn btn-danger">Подтвердить</button>
              <a href="{% url 'mailing:mailing_config' %}" class="btn btn-warning">Отмена</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
