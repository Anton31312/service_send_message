{% extends 'mailing/base.html' %}

{% block content %}
  <div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'mailing:create_mail' %}">Добавить сообщение</a>
  </div>
  {% for object in object_list %}
    <div class="col-5">
      <div class="card mb-4 shadow-sm">
        <div class="card-header text-center">
          <h4 class="my-0 font-weight-normal">{{ object }}</h4>
        </div>

        <div class="card-body">
          <p class="card-text">{{ object.body_mail }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a class="btn btn-lg mt-2 mb-2 btn-block btn-outline-primary" href="{% url 'mailing:mail_detail' object.pk %}">Просмотр</a>
              <a class="btn btn-lg mt-2 mb-2 btn-block btn-outline-primary" href="{% url 'mailing:update_mail' object.pk  %}">Изменить</a>
              <a class="btn btn-lg mt-2 mb-2 btn-block btn-outline-danger" href="{% url 'mailing:delete_mail' object.pk %}">Удалить</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
