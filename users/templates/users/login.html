{% extends 'mailing/base.html' %}
{% block content %}
  <div class="col-12">
    <form class="row py-lg-5" method="post" enctype="multipart/form-data">
      <div class="col-lg-6 col-md-8 mx-auto">
        <div class="card">
          <div class="card-header text-center">
            <h3 class="card-title">Вход</h3>
          </div>
          <div class="card-body col-lg-6 col-md-8 mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success btn-lg">Войти</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
