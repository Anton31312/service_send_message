{% extends 'mailing/base.html' %}
{% block content %}
  <div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title text-center">Профиль пользователя</h3>
          </div>
          <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Сохранить</button>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">Когда откроется страница "Вход", проверьте Свою почту и введите новый пароль из сообщения.</small>
            <br/>
            <a href="{% url 'users:generate_new_password' %}" class="btn btn-warning">Сгенерировать пароль</a>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
